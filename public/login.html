<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="logreg.css">
</head>
<body>
    <header class="img" style="background-image:url(img/LV4.2.jpg);">
        <div class="logo">
            <h1>LVShop</h1>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Авторизация</h2>
            <form action="login" method="POST">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Войти</button>
            </form>
            <div class="gender-line"></div>
            <a href="register.html">Нет аккаунта? Зарегистрируйтесь</a>
        </div>
    </main>

    <footer class="footer" style="background-image:url(img/LV4.2.jpg);">
        <p class="copy">&copy; 2024 LVShop. Все права защищены.</p>
    </footer>

    <!-- Всплывающее уведомление -->
    <div id="notification" class="notification" style="display: none;">
        <p id="notification-message"></p>
    </div>

    <script src="main1.js"></script>
</body>
</html>
