<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика продаж</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="sales-statistics.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="img" style="background-image:url(img/LV4.2.jpg);">
        <div class="logo">
            <h1>LVShop - Статистика продаж</h1>
        </div>
    </header>

    <main class="main">
        <div class="text-container">
            <h2>Статистика продаж</h2>
            <p>Выберите критерии для анализа данных по продажам.</p>
        </div>

        <div class="filters-container">
            <label for="date-from">Дата с:</label>
            <input type="date" id="date-from">
            <label for="date-to">Дата по:</label>
            <input type="date" id="date-to">

            <label for="category">Категория:</label>
            <select id="category">
                <option value="">Все категории</option>
            </select>

            <label for="gender">Пол:</label>
            <select id="gender">
                <option value="">Все</option>
                <option value="Мужской">Мужской</option>
                <option value="Женский">Женский</option>
                <option value="Унисекс">Унисекс</option>
            </select>

            <label for="status">Статус заказа:</label>
            <select id="status">
                <option value="">Все статусы</option>
                <option value="Новый">Новый</option>
                <option value="В обработке">В обработке</option>
                <option value="Отправлен">Отправлен</option>
                <option value="Доставлен">Доставлен</option>
                <option value="Отменен">Отменен</option>
            </select>

            <button onclick="loadSalesData()">Применить фильтры</button>
        </div>

        <div class="charts-container">
            <div class="chart-wrapper">
                <canvas id="salesByCategoryChart"></canvas>
            </div>
            <div class="chart-wrapper">
                <canvas id="salesByMonthChart"></canvas>
            </div>
        </div>
    </main>

    <script src="sales-statistics.js"></script>
</body>
</html>
